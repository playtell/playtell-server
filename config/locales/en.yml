# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
    activerecord:
        attributes:
            user:
                reset_password_token: Password token
        errors:
            models:
                user:
                    attributes:
                        reset_password_token:
                            blank: "You can't change your password without coming from a password reset email. If you did come from a password reset email, please try the link again."
            messages:
                confirmation: "Your passwords do not match. Please enter them again."